{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}"/>
    <script type="text/javascript" src="{% static 'js/jquery-1.12.3.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.cookie.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/login.js' %}"></script>
</head>
<body>
<div class="login_head">
    <div class="loginh_con">
        <div class="loginh_left">
            <img src="{% static 'img/register/QQ图片20160909171624_23.gif' %}"/>
        </div>
        <div class="loginh_right">
            <ul>
                <li><a href="{% url 'app:homepage' %}">E宠商城</a></li>
                <li><a href="#">活动</a></li>
                <li><a href="#">品牌</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="login_middle">
    <div class="login">
        <div class="login_con">
            <div class="login_main">
                <div class="login_tab">
                    <div class="method">
                        <span>普通登录</span>
                    </div>
                </div>
                <form action="{% url 'app:login' %}" method="post">
                    {% csrf_token %}
                    <div class="login_input">
                        <div class="tel">
                            <span></span>
                            <input type="text" placeholder="手机号" name="tel"/>
                        </div>
                        <div class="passwd">
                            <span></span>
                            <input type="password" placeholder="密码" name="password"/>
                        </div>
                    </div>
                    <div class="check">
							<span>
								<input type="checkbox" name="auto" required="required"/>
								<i>自动登录</i>
							</span>
                        <a href="#">忘记密码?</a>
                    </div>
                    <div class="btn">
                        <input type="submit" value="登录" required="required"/>
                    </div>
                </form>

                <div class="link">
							<span>
								<h5>合作网站登录：</h5>
								<img src="{% static 'img/register/QQ截图20160920134847.png' %}"/>
							</span>

                    <a href="{% url 'app:register' %}">注册账号</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="login_footer">
    <div class="footer_list">
        <ul>
            <li><a href="#">E宠商城</a></li>
            <li><a href="#">淘宝</a></li>
            <li><a href="#">知识</a></li>
            <li><a href="#">联系我们</a></li>
            <li><a href="#">关于我们</a></li>
            <li><a href="#">游戏</a></li>
        </ul>
        <p>渝ICP备13005525号-2 渝ICP备 10002905 增值电信业务经营许可证：渝B2-20140042 Copyright &copy; 2007-2016 epet.com 重庆易宠科技有限公司</p>
    </div>
</div>
</body>
</html>
